 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">GramArogya</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/book">Book</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form Section -->
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4 text-center">Book a Doctor Appointment</h2>

        {% if success %}
          <div class="alert alert-success text-center">
            ✅ Your appointment has been booked successfully!
          </div>
        {% endif %}

        <form method="POST" class="border p-4 shadow-sm rounded bg-light">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label for="village" class="form-label">Village Name</label>
            <input type="text" class="form-control" name="village" required>
          </div>

          <div class="mb-3">
            <label for="area" class="form-label">Area (e.g. Mandal/Region)</label>
            <input type="text" class="form-control" name="area" required>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" name="contact" required>
          </div>

          <div class="mb-3">
            <label for="reason" class="form-label">Reason for Visit</label>
            <textarea class="form-control" name="reason" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">Preferred Time</label>
            <input type="time" class="form-control" name="time" required>
          </div>

          <div class="mb-4">
            <label for="slot" class="form-label">Select Slot</label>
            <select class="form-select" name="slot" required>
              <option value="">Choose a time slot</option>
              <option>Morning (8AM - 12PM)</option>
              <option>Afternoon (12PM - 4PM)</option>
              <option>Evening (4PM - 8PM)</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Book Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center p-3 bg-light">
    &copy; 2025 Rural Health Access. All rights reserved.
  </footer>

</body>
</html>
