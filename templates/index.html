 <!DOCTYPE html>
<html>
<head>
  <title>Rural Health Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">GramArogya</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/book">Book</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero text-white text-center d-flex align-items-center"
         style="background-image: url('/static/img/home.jpg'); height: 80vh; background-size: cover; background-position: center;">
  <div class="container">
    <h1 class="display-4">We Care for Your Health Every Moment</h1>
    <p class="lead">Book appointments & use AI to assess symptoms</p>
    <a href="/book" class="btn btn-primary btn-lg mt-3">Book Now</a>
  </div>
</section>

<section class="container mt-5">
  <h3>AI Symptom Checker</h3>
  <form action="/predict" method="POST">
    <input type="text" name="symptoms" class="form-control mb-3" placeholder="Enter symptoms (e.g. fever, cough)">
    <button class="btn btn-warning">Predict Condition</button>
  </form>

  {% if prediction %}
    <div class="alert alert-info mt-3">AI Suggestion: {{ prediction }}</div>
  {% endif %}
</section>

</body>
</html>
